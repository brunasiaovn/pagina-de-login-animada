<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/minecraftia" type="text/css"/>
        <title>Minecraft</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <img src="https://pngimg.com/uploads/minecraft/minecraft_PNG16.png" alt="logo">
        <div class="divForm"></div>
        <div class="login">
            <p>E-MAIL</p>
            <input class="input" type="text" required>
            <br>
            <br>
            <p>SENHA</p>
            <input class="input" type="password" required>
            <br>
            <br>
            <input type="checkbox" id="keepLogIn" name="keepmelogin" value="Loggedin" checked="checked">
            <label for="keepmelogin"> Mantenha-me conectado
            </label>
            <br>
            <br>
            <button class="btn">CONECTE-SE</button>
            <br>
            <br>
            <p style="text-align:center; font-weight: 0">Não tem uma conta? Inscrever-se</p>
            <br>
            <p style="text-align: center;">CONTINUAR SEM LOGIN →</p>
        </div>
    </body>
</html>
